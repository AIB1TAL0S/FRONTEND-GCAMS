<style>
  #phTime {
    color: black; /* Set the color to black */
    text-align: center;
  }
</style>

<div class="me-auto pc-mob-drp">
<ul class="list-unstyled">
  <!-- Existing code for menu toggle -->
  <li class="pc-h-item header-mobile-collapse">
    <a href="javascript:" class="pc-head-link head-link-secondary ms-0 mobile-menu" id="mobile-collapse mobile-collapse1">
      <i class="ti ti-menu-2"></i>
    </a>
  </li>
  <!-- Add an element to display the current time -->
  <li class="pc-h-item header-mobile-collapse">
    <div id="phTime" class="pc-head-link head-link-secondary ms-0 mobile-menu"></div>
  </li>
</ul>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
// Function to get Philippine Time
function getPhilippineTime() {
  // Create a Date object for current time
  const now = new Date();

  // Get the time zone offset for Philippine Time (UTC+8)
  const utcOffset = 8 * 60; // Offset in minutes

  // Calculate the time in Philippine Timezone
  const phTime = new Date(now.getTime() + (utcOffset * 60000));

  // Format the time (e.g., "12:30 PM")
  const formattedTime = phTime.toLocaleTimeString('en-US', { hour12: true });

  // Return the formatted time
  return formattedTime;
}

// Function to update the time every second
function updateTime() {
  // Get the element to display the time
  const phTimeElement = document.getElementById('phTime');

  // Update the time every second
  setInterval(function() {
    const currentTime = getPhilippineTime();
    phTimeElement.textContent = currentTime;
  }, 1000); // Update every second
}

// Call updateTime function to start updating the time
updateTime();
</script>
